<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
        <div class ="calculator">
            <div class="display1">
                <input type="text" class="display">
            </div>
            <div>
                <input type="button" onclick="display(this)" class="numberButton" value="1">
            </div>
            <div>
                <input type="button" onclick="display(this)" class="numberButton" value="2">
            </div>
            <div>
                <input type="button" onclick="display(this)" class="numberButton" value="3">
            </div>
            <div>
                <input type="button" onclick="add()" class="operation" id="add" value="+">
            </div>
            <div>
                <input type="button" onclick="display(this)" class="numberButton" value="4">
            </div>
            <div>
                <input type="button" onclick="display(this)" class="numberButton" value="5">
            </div>
            <div>
                <input type="button" onclick="display(this)" class="numberButton" value="6">
            </div>
            <div>
                <input type="button" onclick="minus()" class="operation" id="minus" value="-">
            </div>
            <div>
                <input type="button" onclick="display(this)" class="numberButton" value="7">
            </div>
            <div>
                <input type="button" onclick="display(this)" class="numberButton" value="8">
            </div>
            <div>
                <input type="button" onclick="display(this)" class="numberButton" value="9">
            </div>
            <div>
                <input type="button" onclick="multiply()" class="operation" id="multiply "value="*">
            </div>
            <div>
                <input type="button" onclick="display(this)" class="numberButton" value="0">
            </div>
            <div>
                <input type="button" onclick="display(this)" class="numberButton" value=".">
            </div>
            <div>
                <input type="button" onclick="clearDisplay()" id="clear" value="CE">
            </div>
            <div>
                <input type="button" onclick="divide()" class="operation" id="divide" value="/">
            </div>
            <div id="calculate">
                <input type="button" onclick="calculate()" id="equal" value="=">
            </div>
        </div>
    </div>
    <script type="text/javascript" src ="index.js"></script>
</body>
</html>
